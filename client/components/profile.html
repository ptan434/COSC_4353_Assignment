<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manage Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <button id="homePage" type="button" class="nav-btn" onclick="location.href='/index'">Home</button>
    <button id="getQuote" type="button" class="nav-btn" onclick="location.href='/fuel_quote'">Get Fuel Quote</button>
    <button id="quoteHistory" type="button" class="nav-btn" onclick="location.href='/fuel_history'">Quote History</button>
    <button id="signOut" type="button" class="nav-btn">Sign Out</button>
  </nav>
    <div class="background"></div>
    <div class="cover">
      <div class="profile-pic"></div>
    </div>
    <div class="info-field">
      <button type="button" class="edit-btn" onclick="location.href='/edit_profile'">Edit Profile</button>
      <div class="info-input-class-container">
        <form class="info-input-class">
          <label for="fullName" class="info-label-required">Full Name</label><br>
          <input id="fullName" type="text" class="info-input-field" maxlength="50" value="<%= check.full_name.trim() %>" readonly><br>
          <label for="addressOne" class="info-label-required">Address 1</label><br>
          <input id="addressOne" type="text" class="info-input-field" maxlength="100" value="<%= primary_address.address.trim() %>" readonly><br>
          <label for="cityOne" class="info-label-required">City</label>
          <input id="cityOne" type="text" class="info-input-field" maxlength="100" value="<%= primary_address.city.trim() %>" readonly> 
          <label for="stateOne" class="info-label-required">State</label>
          <input id="stateOne" class="info-input-field" size="2" value="<%= primary_address.state.trim() %>" readonly>
          <label for="zipCodeOne" class="info-label-required">Zip Code</label>
          <input id="zipCodeOne" type="text" class="info-input-field" maxlength="9" minlength="5" value="<%= primary_address.zipcode.trim() %>" readonly><br>
          
          <label for="addressTwo" class="info-label">Address 2 (optional)</label><br>
          <% if (secondary_address){ %>
            <input id="addressTwo" type="text" class="info-input-field" maxlength="100" value="<%= secondary_address.address.trim() %>" readonly><br>
            <label for="cityTwo" class="info-label">City</label>
            <input id="cityTwo" type="text" class="info-input-field" maxlength="100" value="<%= secondary_address.city.trim() %>" readonly>
            <label for="stateTwo" class="info-label">State</label>
            <input id="stateTwo" class="info-input-field" size="2" value="<%= secondary_address.state.trim() %>" readonly> 
            <label for="zipCodeTwo" class="info-label">Zip Code</label>
            <input id="zipCodeTwo" type="text" class="info-input-field" maxlength="9" minlength="5" value="<%= secondary_address.zipcode.trim() %>" readonly><br>
          <% } else{ %>  
            <input id="addressTwo" type="text" class="info-input-field" maxlength="100" readonly><br>
            <label for="cityTwo" class="info-label">City</label>
            <input id="cityTwo" type="text" class="info-input-field" maxlength="100" readonly>
            <label for="stateTwo" class="info-label">State</label>
            <input id="stateTwo" class="info-input-field" size="2" readonly> 
            <label for="zipCodeTwo" class="info-label">Zip Code</label>
            <input id="zipCodeTwo" type="text" class="info-input-field" maxlength="9" minlength="5" readonly><br>
          <% } %>
        </form>
      </div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
